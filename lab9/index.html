<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 09 - News API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    #news {
      max-width: 800px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .news-item {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      transition: 0.3s ease;
    }

    .news-item:hover {
      transform: scale(1.02);
    }

    .news-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .news-item h3 {
      margin: 10px 0;
      color: #007bff;
    }

    .news-item p {
      color: #555;
    }

    .news-item a {
      text-decoration: none;
      color: #ff6600;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“° Latest News (Fetched from API)</h1>
  <div id="news">Loading news...</div>

  <footer>Lab 09 - Web Engineering | API Fetch Example</footer>

  <script src="script.js"></script>
</body>
</html>
