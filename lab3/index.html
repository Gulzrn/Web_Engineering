<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 Column Grid Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>12 Column Grid Layout</h1>

  <!-- Row 1 -->
  <div class="row">
    <div class="col col-3">3 Columns</div>
    <div class="col col-6">6 Columns</div>
    <div class="col col-3">3 Columns</div>
  </div>

  <!-- Row 2 -->
  <div class="row">
    <div class="col col-4">4 Columns</div>
    <div class="col col-4">4 Columns</div>
    <div class="col col-4">4 Columns</div>
  </div>

  <!-- Row 3 -->
  <div class="row">
    <div class="col col-12">12 Columns</div>
  </div>

</body>
</html>
