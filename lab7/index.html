<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <div class="menu">
      <span class="dots" id="menuBtn">⋮</span>
      <div class="submenu" id="submenu">
        <button onclick="alert('Scientific Mode Coming Soon!')">Scientific Mode</button>
        <button onclick="alert('Unit Conversion Coming Soon!')">Unit Conversion</button>
        <button onclick="alert('Currency Conversion Coming Soon!')">Currency Conversion</button>
      </div>
    </div>

    <input type="text" id="display" readonly>

    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>
      <button onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
